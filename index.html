<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="wrapper">
  <div class="container">
    <div class="up-container">
      <strong>Simple, traffic-based pricing</strong>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="main-container">
      <div class="main-container-slider-area">
        <p class="view-value"></p>
        <div class="slider-container">
          <div class="slider-track"></div>
          <div class="slider-track-gray"></div>
          <input type="range" class="slider" min="0" max="4" step="1">
          <div class="thumb"></div>
        </div>
        <p class="cash-value"><b></b> / month</p>
      </div>
      <div class="main-container-text-area">
        <p>Monthly Billing</p>
        <span class="switch">
          <input id="check" type="checkbox">
          <label for="check" class="switcher">
          <span class="toggler"></span>
          </label>
        </span>
        <p>Yearly Billing <b>-25%</b></p>
      </div>
      </div>
      <div class="bottom-container">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button>Start my trial</button>
      </div>
    </div>
</div>
  <script src="main.js"></script>
  </div>
  </body>
</html>
